<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="options">
        <h2> Tic Tac Toe</h2>
        <h3 id="message"> X or O ???</h3>
        <input type="button" value="X">
        <input type="button" value='O'>
        <button id='restart' onclick="restartGame()">Restart Game</button>
    </div>

    <div id="app">
        <div class="block" data-square='0'></div>
        <div class="block" data-square='1'></div>
        <div class="block" data-square='2'></div>
        <div class="block" data-square='3'></div>
        <div class="block" data-square='4'></div>
        <div class="block" data-square='5'></div>
        <div class="block" data-square='6'></div>
        <div class="block" data-square='7'></div>
        <div class="block" data-square='8'></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
